<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline elements block</title>
    <style type="text/css">
        .border {
            border: 1px solid red;
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1 class="border">Bloco 1</h1>
    <h1 class="border">Bloco 2</h1>

    <div class="border">Bloco 1</div>
    <div class="border">Bloco 2</div>

</body>
</html>
