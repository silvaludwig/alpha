<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - div/span</title>

    <style>

        #top{
            background: rgb(235, 235, 235);
        }

        #products{
            background: cornflowerblue;
        }

        .prod{
            background: gray;
            margin: 10px;
        }

        #wheelfoot{
            background: burlywood;
        }

    </style>


</head>
<body>
    <div id="top">

        <img src="images/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>

    </div>

    <div id="products">
        <div class="prod">
            Product 1
        </div>
        <div class="prod">
            Product 2
        </div>
        <div class="prod">
            Product 3
        </div>
        
    </div>

    <div id="wheelfoot">
        <div>
            All rights reserved
        </div>
    </div>

    <span>
        Ludwig
    </span>

    <span>
        Sousa e Silva
    </span>
</body>
</html>
