<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font styles</title>

    <style>

        body {
            font-size: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .negrito {
            font-weight: 200;
        }

        .italico {
            font-style: italic;
        }

        .underline {text-decoration: underline;}
        .overline {text-decoration: overline;}
        .linethrough {text-decoration: line-through;}

    </style>
</head>
<body>
    <p>Texto exemplo</p>
    <p class="negrito">Texto exemplo</p>
    <p class="italico">Texto exemplo</p>
    <p class="underline">Texto exemplo</p>
    <p class="overline">Texto exemplo</p>
    <p class="linethrough">Texto exemplo</p>
</body>
</html>
